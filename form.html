<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
</head>

<body>
  <form action="index.html" method="post">
    <fieldset>
      <legend>검색</legend>
      <label>이름<input type="checkbox" name="search" value="name"></label>
      <label>별명<input type="checkbox" name="search" value="nick"></label>
    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <label for="male">남성</label><input type="radio" name="gender" id="male" value="man">
      <label for="female">여성</label><input type="radio" name="gender" id="female" value="woman">
      <!-- 같은 name 속성을 가지면 radio 타입은 한 가지만 선택 할 수 있게 변한다 -->
    </fieldset>
    <fieldset>
      <legend>추가 정보</legend>
      <label for="birth">생년월일 : </label><input type="date" name="birth" id="birth">
      <label for="time">시 : </label><input type="time" name="time" id="time">
      <label for="range">범위 : </label><input type="range" name="range" id="range" min="1" max="10">
    </fieldset>
    <fieldset>
      <legend>사용자 정보</legend>
      <label for="userId">사용자 아이디 : <input type="text" name="userId" id="userId" value="admin"></label>
      <label for="userPwd">비밀번호 : <input type="password" name="userPwd" id="userPwd" value="admin"></label>
      <label for="userEmail">이메일 : </label>
      <!-- <input type="email" name="mail" id="userEmail" requirede> -->
    </fieldset>
    <fieldset>
      <legend>버튼</legend>
      <input type="submit" value="로그인">
      <input type="reset" value="초기화">
    </fieldset>
  </form>
</body>

</html>
